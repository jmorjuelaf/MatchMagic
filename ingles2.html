<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchmagic</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/css/estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</head>

<body>

    <header>
        <h1 class="text-center">Variedades en inglés (Varieties in english)</h1>
        <h5 class="text-center">Arrastra la imagen en la casilla correspondiente</h5>
    </header>

    <div class="deshacer">
        <button class="btn btn-info mt-3" onclick="goToIndex()">Volver a inicio</button>
        <button id="resetButton" class="btn btn-primary mt-3">Reiniciar juego</button>
        <button id="undoButton" class="btn btn-secondary mt-3">Deshacer</button>
    </div>

    <div class="container">

        <div class="imagen">
            <div class="box" id="apple-container">
                <img src="src/img/ingles2/apple.jpg" alt="" draggable="true" ondragstart="drag(event)" id="apple">
            </div>
        </div>
        <div class="imagen">
            <div class="box" id="banana-container">
                <img src="src/img/ingles2/banana.jpg" alt="" draggable="true" ondragstart="drag(event)" id="banana">
            </div>
        </div>
        <div class="imagen">
            <div class="box" id="bird-container">
                <img src="src/img/ingles2/bird.jpg" alt="" draggable="true" ondragstart="drag(event)" id="bird">
            </div>
        </div>
        <div class="imagen">
            <div class="box" id="book-container">
                <img src="src/img/ingles2/book.jpg" alt="" draggable="true" ondragstart="drag(event)" id="book">
            </div>
        </div>
        <div class="imagen">
            <div class="box" id="car-container">
                <img src="src/img/ingles2/car.jpg" alt="" draggable="true" ondragstart="drag(event)" id="car">
            </div>
        </div>
        <div class="imagen">
            <div class="box" id="cat-container">
                <img src="src/img/ingles2/cat.jpg" alt="" draggable="true" ondragstart="drag(event)" id="cat">
            </div>
        </div>
        <div class="imagen">
            <div class="box" id="dog-container">
                <img src="src/img/ingles2/dog.jpg" alt="" draggable="true" ondragstart="drag(event)" id="dog">
            </div>
        </div>

        <div class="imagen">
            <div class="box" id="house-container">
                <img src="src/img/ingles2/house.jpg" alt="" draggable="true" ondragstart="drag(event)" id="house">
            </div>
        </div>
        <div class="imagen">
            <div class="box" id="pear-container">
                <img src="src/img/ingles2/pear.jpg" alt="" draggable="true" ondragstart="drag(event)" id="pear">
            </div>
        </div>
        <div class="imagen">
            <div class="box" id="pencil-container">
                <img src="src/img/ingles2/pencil.jpg" alt="" draggable="true" ondragstart="drag(event)" id="pencil">
            </div>
        </div>
        <div class="imagen">
            <div class="box" id="pineapple-container">
                <img src="src/img/ingles2/pineapple.jpg" alt="" draggable="true" ondragstart="drag(event)" id="pineapple">
            </div>
        </div>
        <div class="imagen">
            <div class="box" id="rabbit">
                <img src="src/img/ingles2/rabbit.jpg" alt="" draggable="true" ondragstart="drag(event)" id="rabbit">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="figura">
            <div class="box" id="6" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <h2>Dog (Perro)</h2>
        </div>
        <div class="figura">
            <div class="box" id="2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <h2>Bird (Pájaro)</h2>
        </div>
        <div class="figura">
            <div class="box" id="3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <h2>Book (Libro)</h2>
        </div>
        <div class="figura">

        </div>
        <div class="figura">

            <h2>Pineapple (Piña)</h2>
        </div>

            <div class="box" id="0" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

        </div>
        <div class="figura">
            <div class="box" id="5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <h2>Cat (Gato)</h2>
        </div>
        <div class="figura">
            <div class="box" id="7" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <h2>House (Casa)</h2>
        </div>
        <div class="figura">

    </div>

    <script src="bootstrap-5.0.2-dist/js/jquery-3.7.1.min.js"></script>
    <script src="bootstrap-5.0.2-dist/js/popper.min.js"></script>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="src/js/ingles2.js"></script>

</body>

</html>

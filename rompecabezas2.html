<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matchmagic</title>
  <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="src/css/rompecabezas.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <title>Rompecabezas</title>

</head>

<body>
  <header>
    <h1 class="text-center">Pájaro Tingua Azul</h1>
  </header>
  <div class="deshacer">
    <button class="btn btn-info mt-3" onclick="goToIndex()">Volver a inicio</button>
</div>
<br/>

  <div class="col-40">

    <div id="titulo">
      <h1>Rompecabezas</h1>
    </div>

    <div id="instrucciones">
      <h1>Instrucciones</h1>
      <ul id="lista-instrucciones">
      </ul>
    </div>

    <div id="objetivo">
      <h1>Objetivo</h1>
      <div class="texto-centrado">
        <img src="src/img/rompecabezas2/final.jpg" alt="imagenfinal" width="150" height="150">
      </div>
    </div>

    <div id="ultimo-mov">
      <h1>Último movimiento</h1>
      <div id="flecha" class="texto-centrado">
      </div>
    </div>
  </div>

  <div class="col-60">

    <div id="juego">

      <div id="pieza1" class="partes">
        <img src="src/img/rompecabezas2/1.jpg" alt="piezadiez" width="200" height="200">
      </div>

      <div id="pieza2" class="partes">
        <img src="src/img/rompecabezas2/2.jpg" alt="piezaveinte" width="200" height="200">
      </div>

      <div id="pieza3" class="partes">
        <img src="src/img/rompecabezas2/3.jpg" alt="piezatreinta" width="200" height="200">
      </div>

      <div id="pieza4" class="partes">
        <img src="src/img/rompecabezas2/4.jpg" alt="piezacuarenta" width="200" height="200">
      </div>

      <div id="pieza5" class="partes">
        <img src="src/img/rompecabezas2/5.jpg" alt="piezacincuenta" width="200" height="200">
      </div>

      <div id="pieza6" class="partes">
        <img src="src/img/rompecabezas2/6.jpg" alt="piezasesenta" width="200" height="200">
      </div>

      <div id="pieza7" class="partes">
        <img src="src/img/rompecabezas2/7.jpg" alt="piezasetenta" width="200" height="200">
      </div>

      <div id="pieza8" class="partes">
        <img src="src/img/rompecabezas2/8.jpg" alt="piezasetenta" width="200" height="200">
      </div>

      <div id="pieza9" class="partes">
      </div>

    </div>
  </div>
  <script src="bootstrap-5.0.2-dist/js/jquery-3.7.1.min.js"></script>
  <script src="bootstrap-5.0.2-dist/js/popper.min.js"></script>
  <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
  <script src="src/js/rompecabezas.js"></script>
</body>

</html>

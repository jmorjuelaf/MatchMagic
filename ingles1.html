<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchmagic</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/css/estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

<body>

    <header>
        <h1 class="text-center">Números en Inglés (Numbers in english)</h1>
        <h5 class="text-center">Arrastra la imagen en la casilla correspondiente</h5>
    </header>

    <div class="deshacer">
        <button class="btn btn-info mt-3" onclick="goToIndex()">Volver a inicio</button>
        <button id="resetButton" class="btn btn-primary mt-3">Reiniciar juego</button>
        <button id="undoButton" class="btn btn-secondary mt-3">Deshacer</button>
    </div>

    <div class="container">

        <div class="imagen">
            <div class="box" id="one-container">
                <img src="src/img/ingles1/one.jpg" alt="" draggable="true" ondragstart="drag(event)" id="one">
            </div>
        </div>
        <div class="imagen">
            <div class="box" id="Two-container">
                <img src="src/img/ingles1/Two.jpg" alt="" draggable="true" ondragstart="drag(event)" id="Two">

            </div>
        </div>
        <div class="imagen">
            <div class="box" id="four-container">
                <img src="src/img/ingles1/four.jpg" alt=" draggable="true" ondragstart="drag(event)" id="four">
            </div>
        </div>
        <div class="imagen">

        <div class="imagen">
            <div class="box" id="nine-container">

        </div>
    </div>

    <div class="container">
        <div class="figura">
            <div class="box" id="6" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <h2>Six (Seis)</h2>
        </div>
